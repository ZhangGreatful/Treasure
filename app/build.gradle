apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    /** 数据签名配置: 使用本模块(app)下的debug.keystore*/
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    defaultConfig {
        applicationId "com.feicuiedu.treasurehunter"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.hannesdorfmann.mosby:mvp:2.0.1'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    // circularimageview: 圆形的ImageView
    compile 'com.pkmmte.view:circularimageview:1.1'
    // photocropper: 提取剪切照片时用到
    compile 'org.hybridsquad.android.photocropper:library:2.1.0'
    // universal-image-loader
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    // 我们当前app模块要使用baidumap模块内容
    compile project(':baidumap2')
    // CardView
    compile 'com.android.support:cardview-v7:23.2.1'
    // YOYO动画库
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    //
    compile 'jp.wasabeef:recyclerview-animators:2.2.3'
}













